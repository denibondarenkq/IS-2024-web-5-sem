<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Web 6.0, конструктор таблиц, смешное будущее">
    <meta name="description" content="Создайте свою собственную таблицу с забавными аспектами Web 6.0.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конструктор Таблиц - Web 6.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/table-constructor.js" defer></script>
    <script src="scripts/menu.js" defer></script>
</head>
<body>
<header class="header">
    <h1 class="header__title">
        <span class="header__title-bold">Web 6.0</span>
    </h1>
    <nav class="header__nav">
        <ul class="header__menu">
            <li class="header__menu-item"><a href="index.html" class="header__link">Главная</a></li>
            <li class="header__menu-item"><a href="invisible.html" class="header__link">Невидимые страницы</a></li>
            <li class="header__menu-item"><a href="telepathic.html" class="header__link">Телепатия</a></li>
            <li class="header__menu-item"><a href="self-updating.html" class="header__link">Самообновление</a></li>
            <li class="header__menu-item"><a href="future.html" class="header__link">Ай-Тии Революция</a></li>
            <li class="header__menu-item"><a href="constructor.html" class="header__link header__link--active">Конструктор Таблиц</a></li>
        </ul>
    </nav>
</header>

<main class="main">
    <section class="constructor">
        <h2 class="constructor__title">Конструктор Таблиц Web 6.0</h2>
        <form id="tableForm" class="constructor__form">
            <div class="form-group">
                <label for="virtualWorlds">Количество виртуальных миров:</label>
                <select id="virtualWorlds" name="virtualWorlds" required>
                    <option value="1">1 виртуальный мир</option>
                    <option value="2">2 виртуальных мира</option>
                    <option value="3">3 виртуальных мира</option>
                    <option value="4">4 виртуальных мира</option>
                    <option value="5">5 виртуальных миров</option>
                </select>
            </div>
            <div class="form-group">
                <label for="avatars">Максимальное количество аватаров:</label>
                <input type="number" id="avatars" name="avatars" min="1" max="20" required>
            </div>
            <div class="form-group">
                <label for="interaction">Способ взаимодействия:</label>
                <select id="interaction" name="interaction" required>
                    <option value="telepathy">Телепатия</option>
                    <option value="gestures">Жесты</option>
                    <option value="voice">Голосовые команды</option>
                    <option value="holograms">Голограммы</option>
                </select>
            </div>
            <button type="submit" class="button">Создать Таблицу</button>
        </form>

        <div id="tableContainer" class="constructor__result"></div>
    </section>
</main>

<footer class="footer">
    <p class="footer__text">&copy; 2024 Web 6.0 – Будущее уже здесь</p>
</footer>
</body>
</html>
